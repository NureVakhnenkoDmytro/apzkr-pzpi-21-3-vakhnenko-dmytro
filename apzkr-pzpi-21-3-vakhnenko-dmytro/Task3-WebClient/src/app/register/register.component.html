<form class="w-50" [formGroup]="form">
  <div class="input-group mb-3">
    <input formControlName="login" type="text" class="form-control" placeholder="{{'USERNAME' | translate}}"
           aria-label="Username"
           aria-describedby="basic-addon1">
  </div>

  <div class="input-group mb-3">
    <input formControlName="name" type="text" class="form-control" placeholder="{{'LOGIN' | translate}}"
           aria-label="Username"
           aria-describedby="basic-addon1">
  </div>

  <div class="input-group mb-3">
    <input formControlName="password" type="password" class="form-control" placeholder="{{'PASSWORD' | translate}}"
           aria-label="Username" aria-describedby="basic-addon1">
  </div>

  <div class="input-group mb-3" *ngIf="isAuthenticated">
    <input formControlName="role" id="a1" type="radio" placeholder="{{'USERNAME' | translate}}"
           aria-label="Username" aria-describedby="basic-addon1" value="Admin">
    <label for="a1">{{'ADMIN' | translate}}</label>

    <input formControlName="role" id="a2" type="radio" placeholder="{{'USERNAME' | translate}}"
           aria-label="Username" aria-describedby="basic-addon1" value="Editor">
    <label for="a2">{{'EDITOR' | translate}}</label>
  </div>

  <button class="btn btn-success" type="submit" (click)="onRegister()">{{'REGISTER' | translate}}</button>
</form>
