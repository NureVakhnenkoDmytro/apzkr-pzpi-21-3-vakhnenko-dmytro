<h3>{{'STATISTIC' | translate}}</h3>


<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">{{'COLOR' | translate}}</th>
    <th scope="col">{{'COUNT' | translate}}</th>
  </tr>
  </thead>
  <tbody>
  <tr style="cursor: pointer" *ngFor="let print of dyes$ | async">
    <td>{{print.colorName}}</td>
    <td>{{print.materialCount}}</td>
  </tr>
  </tbody>
</table>
